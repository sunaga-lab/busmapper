<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>

    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="busmapper.js"></script>
    <script type="text/javascript" src="db.js"></script>
    <style>

        #mapbox {
            height: 800px;
        }

        .timeslider{
            width: 50%;
        }

    </style>
</head>
<body>
    <div>
        <label>T:<input class="timeslider" type="range" name="range" min="0" max="97200"></label>
        <button class="play_with_speed_btn" speed="1" interval="20">Play1</button>
        <button class="play_with_speed_btn" speed="3" interval="20">Play3</button>
        <button class="play_with_speed_btn" speed="5" interval="20">Play5</button>
        <button class="play_with_speed_btn" speed="10" interval="20">Play10</button>
        <button class="play_with_speed_btn" speed="20" interval="20">Play20</button>
        <button class="stop_btn">Stop</button>
        <br>

        <span class="timeval"></span>
    </div>
    <div>
         <div id="mapbox"></div>
    </div>
    <div>
        <button class="route-remove-one-button">Remove one</button>
        <button class="route-clear-button">Clear route</button>
        <div class="route-data"></div>

    </div>
</body>
</html>
